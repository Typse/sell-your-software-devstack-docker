events {}
http {
  sendfile on;
  upstream wp  { server wordpress:80; }
  upstream api { server api:8000; }

  server {
    listen 80;

    # WordPress
    location / {
      proxy_pass http://wp;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Python API unter /api
    location /api/ {
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Adminer & Mailhog (nice f√ºr Dev)
    location /db/   { proxy_pass http://adminer:8080/; }
    location /mail/ { proxy_pass http://mailhog:8025/; }
  }
}
